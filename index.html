<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery Glitter Gallery plugin</title>
<script type="text/javascript" src="scripts/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="scripts/jquery-glitter-gallery.js"></script>
<script type="text/javascript">
(function($) {
	$(function() {
		$('.before').glitterGallery();
	});
})(jQuery);
</script>
<style type="text/css">
body { background: #000; color: #fff; font: 1em Arial, sans-serif; margin: 0 }
#gallery { background-color: #000; padding: 10px }
#gallery ul { list-style: none }
#gallery ul li { float: left }
#gallery ul li img.before { position: absolute }
</style>
</head>
<body>
<h1>Image Example</h1>
<p>Below is an example of the jQuery Glitter Gallery.</p>
<div id="gallery">
<ul>
    <li><img class="before" src="images/image1-5-b&w.jpg" /><img src="images/image1-5.jpg" /></li>
    <li><img class="before" src="images/image2-b&w.jpg" /><img src="images/image2.jpg" /></li>
    <li><img class="before" src="images/image3-b&w.jpg" /><img src="images/image3.jpg" /></li>
    <li><img class="before" src="images/image4-9-b&w.jpg" /><img src="images/image4-9.jpg" /></li>
	<li><img class="before" src="images/image1-5-b&w.jpg" /><img src="images/image1-5.jpg" /></li>
	<li><img class="before" src="images/image6-b&w.jpg" /><img src="images/image6.jpg" /></li>
	<li><img class="before" src="images/image7-11-b&w.jpg" /><img src="images/image7-11.jpg" /></li>
	<li><img class="before" src="images/image8-b&w.jpg" /><img src="images/image8.jpg" /></li>
	<li><img class="before" src="images/image4-9-b&w.jpg" /><img src="images/image4-9.jpg" /></li>
    <li><img class="before" src="images/image10-b&w.jpg" /><img src="images/image10.jpg" /></li>
	<li><img class="before" src="images/image7-11-b&w.jpg" /><img src="images/image7-11.jpg" /></li>
</ul>
</div>
</body>
</html>
